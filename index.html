<style>
	@import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
	body {
		font-family: "Fira Code", monospace;
		font-size: 18px;

		--main-fg-color: rgb(255, 255, 255);
		--secondary-fg-color: rgb(255, 255, 255);

		--main-bg-color: rgb(19, 19, 19);
		--secondary-bg-color: rgb(161, 125, 125);

		--svg-main-size: 18px;
		--svg-social-size: 32px;

		--horizontal-gap: 3rem;

		color: var(--main-fg-color);
	}
	h1 {
		font-family: "Fira Code", monospace;
		color: var(--secondary-fg-color);
		font-weight: bold;
		margin-top: 0;
		font-size: 250%;
	}
	#wrapper {
		background-image: url('https://media1.giphy.com/media/Nj8b4AlbRUihG/giphy.gif?cid=ecf05e475cdsbaubs98n7qgkuo06gol57ifu2w1i25c6f29n&rid=giphy.gif&ct=g');
		/* filter: blur(1px); */
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		/* filter: brightness(0.3); */
		/* background-color: var(--main-bg-color); */
	}
	header {
		/* filter: blur(333px); */
		/* background-color: var(--main-bg-color); */
		/* mix-blend-mode: color-burn; */
		background-color: rgba(0,0,0,0.7);
		backdrop-filter: blur(16px);
		-webkit-backdrop-filter: blur(16px);
	}
	ul {
		list-style-type: none;
		padding: 0;
		margin: 0;
		/* display: flex;
		flex-direction: column;
		justify-content: flex-start;
		align-items: flex-start; */
	}
	svg{
		width: var(--svg-main-size);
		max-width: 100%;
	}
	#bottom svg {
		width: var(--svg-social-size);
		max-width: 100%;
	}
	header {
		display: grid;
		grid-template-columns: auto 10rem var(--horizontal-gap) 22rem auto;
		grid-template-rows: auto 5rem;
	}
	#left {
		grid-row: 1;
		grid-column: 2;
		display: flex;
		justify-content: flex-end;
	}
	#left img {
		padding: 5rem 0;
		width: 128px;
		border-radius: 50%;
	}
	#right {
		grid-row: 1;
		grid-column: 4;
		padding: 5rem 0;
		font-size: var(--svg-main-size);
		display: flex;
		justify-content: flex-start;
		align-items: flex-start;
	}
	#bottom {
		grid-row: 2;
		grid-column-start: 1;
		grid-column-end: 6;
		background-color: rgba(0,0,0,0.2);
		backdrop-filter: blur(40px);
		-webkit-backdrop-filter: blur(40px);
		display: flex;
		align-items: center;
		justify-content: center;
		box-shadow: 0 0 14rem #00000094;
	}
	#bottom ul {
		display: flex;
		column-gap: 2rem;
		flex-direction: row;
		justify-content: center;
		align-items: center;
	}
	a {
		text-decoration: none;
		color: var(--main-fg-color);
	}
</style>
